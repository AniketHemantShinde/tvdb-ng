<div class="container">
  <div class="row">
    <div class="card auth-card">
      <div class="card-body">
        <h3 class="card-title">Log In</h3>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            <span class="ion-md-at"></span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <span class="ion-md-key"></span>
          </div>
          <button type="submit" class="btn btn-block btn-success">Log In</button>
          <p class="text-center">Forget your Password?
            <a routerLink="/login"></a>
          </p>
          <p class="text-center">
            <small>Don't have an account yet?</small>
            <a routerLink="/signup">Sign Up</a>
          </p>
          <div class="seperator">
            <h6 class="text">OR</h6>
              <hr>
          </div>

          <div class="form-group2">
            <button type="submit" class="btn btn-primary  btn-block">Sign in with Facebook </button>
            <span class="ion-logo-facebook"></span>
          </div>
          <div class="form-group2">
            <button type="submit" class="btn  btn-danger btn-block">Sign in with Google </button>
            <span class="ion-logo-googleplus"></span>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
